<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
        
    </head>
    <body>
        <center><h1>FEEDBACK FORM</h1></center>
        <form action="/action_page.php">

            Enter your Name:
            <input type="text"></input><br><br>

            Enter your Rollnumber:
            <input type="text"></input><br><br>

            Enter your Email address:
            <input type="email"></input><br><br>


            Year of Studing:
            <select>
                <option>1st</option>
                <option>2nd</option>
                <option>3rd</option>
                <option>4th</option>
            </select><br><br>

            Course:
            <select>
                <option>CSE</option>
                <option>ECE</option>
                <option>EEE</option>
                <option>MECH</option>
                <option>CIVIL</option>
            </select><br><br>

            Rating:<br>
            <input type="radio" value="1">1</input><br>
            <input type="radio" value="2">2</input><br>
            <input type="radio" value="3">3</input><br>
            <input type="radio" value="5">5</input><br><br>
            
            Feedback about this form:<br>
            <input type="checkbox" value="Excellent">Excellent</input><br>
            <input type="checkbox" value="Good">Good</input><br>
            <input type="checkbox" value="Better">Better</input><br>
            <input type="checkbox" value="To be improved">To be improved</input><br>
            Other:<br>
            <textarea name="message"></textarea><br><br>

            <input type="submit" value="Submit">

        </form>
    </body>
</html>
