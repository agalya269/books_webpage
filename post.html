<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>postform</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <header>
      <h1 class="heading">Kongu Engineering College</h1>
    </header>
    <h1 style="text-align: center">PostForm</h1>
      <form class="forms" action="http://localhost:8000/login" method="post">
        <div class="element">
          <label >Name :</label>
          <input type="text" placeholder="eg: AGALYA E P" name="Name"></input>
        </div>
        <div class="element">
          <label for="Rollnumber" >Roll Number :</label>
          <input type="text" name="Rollnumber" placeholder="eg: 20CSR011" value="" ></input>
        </div>
        <div class="element">
          <label htmlFor="Class">Class :</label>
          <input type="text" placeholder="eg: CSE-A" name="Class" value=""/>
        </div>
        <div class="element">
          <label htmlFor="Department">Department :</label>
          <input type="text" placeholder="eg: CSE" name="Department" value=""/>
        </div>
        <div class="element">
          <label htmlFor="DOB">D O B:</label>
          <input type="date" name="DOB" value=""/>
        </div>
        <div class="element">
          <label htmlfor="gender">Select Gender :</label>
          <div>
          <input type="radio" id="male" name="fav_language" value="male">
            <label for="html">Male</label>
            <input type="radio" id="css" name="fav_language" value="female">
            <label for="female">Female</label>
            </div>
        </div>
        <div class="element">
          <label htmlFor="Mobile">Whatsapp Number :</label>
          <input type="Number" placeholder="Enter whatsapp number" name="Number" value=""/>
        </div>
        <div class="element">
          <label for="email">Enter Email :</label>
          <input type="email" name="Email" placeholder="Enter email" value="">
        </div>
        <div class="element">
          <label htmlFor="District">Select State :</label>
          <select name="District" id="" >
            <option value="">Select State</option>
            <option value="AN">Andaman and Nicobar Islands</option>
            <option value="AP">Andhra Pradesh</option>
            <option value="AR">Arunachal Pradesh</option>
            <option value="AS">Assam</option>
            <option value="BR">Bihar</option>
            <option value="CH">Chandigarh</option>
            <option value="CT">Chhattisgarh</option>
            <option value="DN">Dadra and Nagar Haveli</option>
            <option value="DD">Daman and Diu</option>
            <option value="DL">Delhi</option>
            <option value="GA">Goa</option>
            <option value="GJ">Gujarat</option>
            <option value="HR">Haryana</option>
            <option value="HP">Himachal Pradesh</option>
            <option value="JK">Jammu and Kashmir</option>
            <option value="JH">Jharkhand</option>
            <option value="KA">Karnataka</option>
            <option value="KL">Kerala</option>
            <option value="LA">Ladakh</option>
            <option value="LD">Lakshadweep</option>
            <option value="MP">Madhya Pradesh</option>
            <option value="MH">Maharashtra</option>
            <option value="MN">Manipur</option>
            <option value="ML">Meghalaya</option>
            <option value="MZ">Mizoram</option>
            <option value="NL">Nagaland</option>
            <option value="OR">Odisha</option>
            <option value="PY">Puducherry</option>
            <option value="PB">Punjab</option>
            <option value="RJ">Rajasthan</option>
            <option value="SK">Sikkim</option>
            <option value="TN">Tamil Nadu</option>
            <option value="TG">Telangana</option>
            <option value="TR">Tripura</option>
            <option value="UP">Uttar Pradesh</option>
            <option value="UT">Uttarakhand</option>
            <option value="WB">West Bengal</option>
            
          </select>
        </div>
        <div class="element">
          <label for="">Upload mark sheet :</label>
          <input type="file" name="Markfile" value="Uploaded">
        </div>
        <div class="element">
          <label for="" class="a">Your favourite subjects:</label>

          <div>
          <label> <input type="checkbox" name="Subject" value="WT" > :WT</label>
          <label> <input type="checkbox" name="Subject" value="PYTHON" > :Python</label>
          <label> <input type="checkbox" name="Subject" value="DBMS" > :DBMS</label>
          <label> <input type="checkbox" name="Subject" value="DAA" > :DAA</label>
          <label> <input type="checkbox" name="Subject" value="P&S" > :P&S</label>
        </div>
        </div>
        <div class="element">
          <label for="">Your favourite color :</label>
          <input type="color" name="color" value="" class="command">
        </div>
        <div class="element">
          <label>Enter your git url:</label>
          <input type="url" name="urll" value="">
        </div>
        <div class="element">
          <label>choose time:</label>
          <input type="datetime-local" name="Localtime" value="">
        </div>
        
          <fieldset>
            <legend>Verification</legend>
            <div class="element">
            <label>Pincode :</label>
            <input type="text" name="Friendname" value="">
          </div><br>
          <div class="element">
            <label>Aadhar number :</label>
            <input type="number" name="frimobile" value="">
          </div>
          </fieldset>
        
        <div class="element">
          <label>Enter your commmends:</label>
          <textarea name="command" value="" id="" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" name="submit"  value="Submit" />
        <button class="btn">Clear</button>
      </div>
      </form>
  
  
    <footer>
      <p class="para">&copy; Kongu engineering college</p>
      <p class="para">contact @kongu.edu</p>
    </footer>
  </body>
</html>
